<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.4.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                "url":"all",
                "type":"GET",
                "dataType":"JSON",
                "success":list
            });
            function list(data) {
                for(var i=0;i<data.length;i++){
                    var $s=$("<tr><td><a href='uptate?type=selbyid&id="+data[i].mid+"'>"+data[i].mid+"</a></td><td>"+data[i].mname+"</td><td>"+data[i].mgender+"</td><td>"+data[i].mage+"</td><td>"+data[i].maddress+"</td><td>"+data[i].memail+"</td></tr>");
                    $("table").append($s);
                }
            }
        })
    </script>
</head>
<body>
<table border="2">
    <tr>
        <td colspan="6" style="text-align: center">俱乐部会员信息</td>
    </tr>
    <tr>
        <td>编号</td>
        <td>姓名</td>
        <td>性别</td>
        <td>年龄</td>
        <td>家庭住址</td>
        <td>Email</td>
    </tr>
</table>
</body>
</html>
